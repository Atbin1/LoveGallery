<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود حنانه</title>
    <style>
        @font-face {
            font-family: 'Vazir';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/Vazir.woff2') format('woff2');
        }
        body {
            font-family: 'Vazir', sans-serif;
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            text-align: center;
        }
        /* استایل منو */
        .menu-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
        }
        .menu {
            display: none;
            position: fixed;
            top: 40px;
            right: 10px;
            background: rgba(255, 20, 147, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 5px 0;
        }
        /* استایل مدال ورود */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
            color: black;
            animation: slideIn 0.5s;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover, .close:focus {
            color: #000;
        }
    </style>
</head>
<body>
    <!-- دکمه منو -->
    <div class="menu-btn" onclick="toggleMenu()">&#x2022;&#x2022;&#x2022;</div>
    <!-- منو -->
    <div class="menu" id="menu">
        <a href="#" onclick="openLogin()">ورود حنانه</a>
    </div>
    <!-- مدال ورود -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>ورود حنانه</h2>
            <p>لطفاً رمز ورود را وارد کنید:</p>
            <input type="password" id="passwordInput" placeholder="رمز ورود" style="width: 100%; padding: 8px; margin: 10px 0;">
            <button id="submitPassword" style="padding: 10px 20px; cursor: pointer;">ورود</button>
            <p id="errorMsg" style="color:red; display:none; margin-top:10px;">رمز اشتباه است</p>
        </div>
    </div>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        // دریافت المان‌های مورد نیاز
        const modal = document.getElementById('passwordModal');
        const closeModal = document.getElementById('closeModal');
        const submitPassword = document.getElementById('submitPassword');
        const passwordInput = document.getElementById('passwordInput');
        const errorMsg = document.getElementById('errorMsg');

        function openLogin() {
            modal.style.display = 'block';
        }

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
            passwordInput.value = '';
            errorMsg.style.display = 'none';
        });

        submitPassword.addEventListener('click', () => {
            const correctPassword = 'hananeh_h.m3';
            if (passwordInput.value === correctPassword) {
                window.location.href = 'entry.html';
            } else {
                errorMsg.style.display = 'block';
            }
        });

        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitPassword.click();
            }
        });
    </script>
</body>
</html>
