<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> گالری دوم </title>
  <style>
    @font-face {
      font-family: 'Vazir';
      src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/Vazir.woff2') format('woff2');
    }
    body {
      font-family: 'Vazir', sans-serif;
      background: black;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
      color: #ff1493;
    }
    p {
      font-size: 1rem;
    }
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: blur(8px) brightness(0.6);
    }
    /* استایل برای قلب‌های شناور */
    .heart {
      position: fixed;
      bottom: -50px;
      font-size: 2rem;
      animation: floatUp 5s linear forwards;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <video id="bg-video" autoplay loop muted>
    <source src="https://atbin1.github.io/LoveGallery/media/video/Beautiful_Night_Sky.webm" type="video/webm">
  </video>
  <h1>خوش آمدی حنانه</h1>
  <p>صفحه ورود موفق</p>
  <audio id="newAudio" autoplay loop>
    <source src="https://github.com/Atbin1/LoveGallery/raw/refs/heads/main/media/audio/Echo.mp3" type="audio/mpeg">
  </audio>
  <script>
    // تلاش برای پخش خودکار صدا (ممکن است به تعامل کاربر نیاز داشته باشد)
    window.addEventListener('load', function(){
      var newAudio = document.getElementById('newAudio');
      newAudio.play().catch(function(error) {
        console.log('خطا در پخش خودکار صدا:', error);
      });
    });

    // ایجاد قلب‌های شناور برای سرگرمی
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
    setInterval(createHeart, 800);
  </script>
</body>
</html>
